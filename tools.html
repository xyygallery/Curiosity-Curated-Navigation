<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Generator</title>

<style>
body {
  margin: 0;
  padding: 80px 20px;
  background: #fff;
  color: #111;
  font-family: system-ui, -apple-system;
}

.app {
  max-width: 520px;
  margin: 0 auto;
}

/* 输入显示区（不接受焦点） */
.step {
  display: none;
}

.step.active {
  display: block;
}

input {
  width: 420px;
  max-width: 100%;
  font-size: 20px;
  padding: 6px 2px;
  border: none;
  outline: none;
  background: transparent;
  pointer-events: none;   /* 关键 */
}

input::placeholder {
  color: #aaa;
}

/* 输出 */
.all {
  margin-top: 100px;
}

pre {
  font-size: 13px;
  line-height: 1.6;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="app">

  <div class="step active"><input id="url" placeholder="https://example.com"></div>
  <div class="step"><input id="title" placeholder="标题"></div>
  <div class="step"><input id="desc" placeholder="描述"></div>
  <div class="step"><input id="date" placeholder="YYYY-MM-DD"></div>

  <div class="all">
    <pre id="allOutput"></pre>
  </div>

</div>

<script>
/* ===== 状态 ===== */
let step = 0;
const steps = document.querySelectorAll('.step');
const fields = ['url','title','desc','date'];
let buffer = '';
let allCodes = [];

/* ===== UI 更新 ===== */
function render() {
  steps.forEach((s,i)=>s.classList.toggle('active', i===step));
  document.getElementById(fields[step]).value = buffer;
}

/* ===== 日期 ===== */
function today() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* ===== 生成 ===== */
function generate(forceDate=false) {
  const url = document.getElementById('url').value;
  const title = document.getElementById('title').value;
  const desc = document.getElementById('desc').value;
  const date = forceDate ? today() : document.getElementById('date').value || today();

  if (!url || !title || !desc) return;

  const code = `
<a href="${url}" target="_blank" title="收录日期：${date}">
  <h2>${title} -></h2>
  <p>${desc}</p>
</a>`.trim();

  allCodes.push(code);
  allOutput.textContent = allCodes.join("\n\n");

  // 重置
  fields.forEach(id => document.getElementById(id).value = '');
  buffer = '';
  step = 0;
  render();
}

/* ===== 全局键盘捕获 ===== */
document.addEventListener('keydown', e => {

  // Ctrl + C：复制全部
  if (e.ctrlKey && e.key.toLowerCase() === 'c') {
    if (allCodes.length) {
      navigator.clipboard.writeText(allCodes.join("\n\n"));
    }
    return;
  }

  // Ctrl + Enter：强制生成
  if (e.ctrlKey && e.key === 'Enter') {
    generate(true);
    return;
  }

  // Enter：下一步 / 生成
  if (e.key === 'Enter') {
    if (step === 0 && !/^https?:\/\//.test(buffer)) return;
    if (step < 3) {
      document.getElementById(fields[step]).value = buffer;
      buffer = '';
      step++;
      render();
    } else {
      document.getElementById(fields[step]).value = buffer;
      generate();
    }
    return;
  }

  // Backspace
  if (e.key === 'Backspace') {
    buffer = buffer.slice(0, -1);
    render();
    return;
  }

  // 普通字符
  if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
    buffer += e.key;
    render();
  }
});

/* ===== 粘贴 ===== */
document.addEventListener('paste', e => {
  const text = e.clipboardData.getData('text');
  buffer += text;
  render();
  e.preventDefault();
});

/* 初始化 */
buffer = '';
render();
</script>

</body>
</html>
