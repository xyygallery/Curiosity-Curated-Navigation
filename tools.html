<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Generator</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: #111;
}

/* 整个工具容器 */
.app {
  text-align: center;
  width: 600px;
}

/* 输入显示区 */
.step {
  display: none;
  margin: 20px 0;
}

.step.active {
  display: block;
}

input {
  width: 500px;
  font-size: 28px;
  padding: 12px 6px;
  border: none;
  outline: none;
  background: transparent;
  pointer-events: none;
  text-align: center;
}

input::placeholder {
  color: #aaa;
}

/* 输出 */
.all {
  margin-top: 60px;
  text-align: left;
}

pre {
  font-size: 16px;
  line-height: 1.6;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="app">

  <div class="step active"><input id="url" placeholder="https://example.com"></div>
  <div class="step"><input id="title" placeholder="标题"></div>
  <div class="step"><input id="desc" placeholder="描述"></div>
  <div class="step"><input id="date" placeholder="YYYY-MM-DD"></div>

  <div class="all">
    <pre id="allOutput"></pre>
  </div>

</div>

<script>
let step = 0;
const steps = document.querySelectorAll('.step');
const fields = ['url','title','desc','date'];
let buffer = '';
let allCodes = [];

function render() {
  steps.forEach((s,i)=>s.classList.toggle('active', i===step));
  document.getElementById(fields[step]).value = buffer;
}

function today() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

function formatDate(s){
  const [y,m,d]=s.split("-");
  return `${parseInt(y)}/${parseInt(m)}/${parseInt(d)}`;
}

function generate(forceDate=false) {
  const url = document.getElementById('url').value;
  const title = document.getElementById('title').value;
  const desc = document.getElementById('desc').value;
  const date = forceDate ? today() : document.getElementById('date').value || today();

  if (!url || !title || !desc) return;

  const code = `
<a href="${url}" target="_blank" title="收录日期：${date}">
  <h2>${title} -></h2>
  <p>${desc}</p>
</a>`.trim();

  allCodes.push(code);
  allOutput.textContent = allCodes.join("\n\n");

  fields.forEach(id => document.getElementById(id).value = '');
  buffer = '';
  step = 0;
  render();
}

document.addEventListener('keydown', e => {
  const input = steps[step].querySelector('input');

  if (e.ctrlKey && e.key.toLowerCase() === 'c') {
    if (allCodes.length) navigator.clipboard.writeText(allCodes.join("\n\n"));
    return;
  }

  if (e.ctrlKey && e.key === 'Enter') {
    generate(true);
    return;
  }

  if (e.key === 'Enter') {
    if (step === 0 && !/^https?:\/\//.test(buffer)) return;
    if (step < 3) {
      document.getElementById(fields[step]).value = buffer;
      buffer = '';
      step++;
      render();
    } else {
      document.getElementById(fields[step]).value = buffer;
      generate();
    }
    return;
  }

  if (e.key === 'Backspace') {
    buffer = buffer.slice(0, -1);
    render();
    return;
  }

  if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) {
    buffer += e.key;
    render();
  }
});

document.addEventListener('paste', e => {
  const text = e.clipboardData.getData('text');
  buffer += text;
  render();
  e.preventDefault();
});

buffer = '';
render();
</script>

</body>
</html>
