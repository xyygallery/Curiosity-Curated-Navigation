<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HTML 代码生成器</title>
  <style>
    body {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      font-weight: 500;
      color: #111;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 0 3px rgba(0, 118, 255, 0.1);
    }
    button {
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 14px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0059c9;
    }
    pre {
      background: #fff;
      border: 1px solid #eee;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      overflow-x: auto;
    }
    #allCopyMsg, #errorMsg, #descMsg, #titleMsg, #urlMsg {
      margin-left: 10px;
      font-size: 13px;
      display: none;
      transition: opacity 0.3s ease;
    }
    #allCopyMsg { color: #0070f3; }
    #errorMsg, #descMsg, #titleMsg, #urlMsg { color: #e00; }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML 卡片生成器</h1>

  <label>标题</label>
  <input type="text" id="title" placeholder="例如：98.js">
  <span id="titleMsg">⚠️ 标题最多 7 个中文</span>

  <label>描述</label>
  <input type="text" id="desc" placeholder="例如：Windows 98 模拟">
  <span id="descMsg">⚠️ 描述最多 11 个中文</span>

  <label>URL</label>
  <input type="text" id="url" placeholder="例如：https://98.js.org/">
  <span id="urlMsg">❌ URL 必须以 http:// 或 https:// 开头</span>

  <label>收录日期</label>
  <input type="date" id="date">

  <div class="btn-row">
    <button onclick="generate()">生成</button>
    <span id="errorMsg">❌ 请完整填写所有内容</span>
  </div>

  <h2>最后生成的代码</h2>
  <pre id="output"></pre>

  <h2>累计生成的所有代码</h2>
  <div class="btn-row">
    <button onclick="copyAll()">复制全部</button>
    <span id="allCopyMsg">✅ 全部已复制</span>
  </div>
  <pre id="allOutput"></pre>

  <script>
    let allCodes = [];

    // 获取今天日期，返回 YYYY-MM-DD
    function getTodayISO() {
      const today = new Date();
      const y = today.getFullYear();
      const m = String(today.getMonth() + 1).padStart(2, "0");
      const d = String(today.getDate()).padStart(2, "0");
      return `${y}-${m}-${d}`;
    }

    // 格式化为 YYYY/M/D
    function formatDateDisplay(dateStr) {
      const [y, m, d] = dateStr.split("-");
      return `${parseInt(y)}/${parseInt(m)}/${parseInt(d)}`;
    }

    window.onload = function() {
      document.getElementById('date').value = getTodayISO();
    };

    // 限制中文数量
    function limitChinese(input, limit, msgEl) {
      input.addEventListener('input', () => {
        const value = input.value;
        const chineseChars = value.match(/[\u4e00-\u9fa5]/g) || [];
        if (chineseChars.length > limit) {
          input.value = value.slice(0, value.length - 1);
          msgEl.style.display = "inline";
          setTimeout(() => { msgEl.style.display = "none"; }, 2000);
        }
      });
    }

    // 应用限制
    limitChinese(document.getElementById('title'), 7, document.getElementById('titleMsg'));
    limitChinese(document.getElementById('desc'), 11, document.getElementById('descMsg'));

    function generate() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const url = document.getElementById('url').value.trim();
      const dateRaw = document.getElementById('date').value.trim();

      const errorMsg = document.getElementById('errorMsg');
      const urlMsg = document.getElementById('urlMsg');

      if (!title || !desc || !url || !dateRaw) {
        errorMsg.style.display = "inline";
        errorMsg.style.opacity = "1";
        setTimeout(() => { errorMsg.style.opacity = "0"; }, 2000);
        return;
      }

      if (!/^https?:\/\//.test(url)) {
        urlMsg.style.display = "inline";
        urlMsg.style.opacity = "1";
        setTimeout(() => { urlMsg.style.opacity = "0"; }, 2500);
        return;
      }

      const date = formatDateDisplay(dateRaw);

      const code = `
<a href="${url}" class="group rounded-lg border border-transparent px-5 py-4 transition-colors hover:border-gray-300 hover:bg-gray-100 hover:dark:border-neutral-700 hover:dark:bg-neutral-800/30" target="_blank" rel="noopener noreferrer" title="收录日期：${date}">
    <h2 class="mb-3 text-2xl font-light">
       ${title}
        <span class="inline-block transition-transform group-hover:translate-x-1 motion-reduce:transform-none ml-2">-&gt;</span>
    </h2>
    <p class="m-0 max-w-[30ch] text-sm opacity-50">${desc}</p>
</a>
      `.trim();

      document.getElementById('output').textContent = code;
      allCodes.push(code);
      document.getElementById('allOutput').textContent = allCodes.join("\n\n");

      // 清空表单并重置日期
      document.getElementById('title').value = "";
      document.getElementById('desc').value = "";
      document.getElementById('url').value = "";
      document.getElementById('date').value = getTodayISO();
    }

    function copyAll() {
      if (allCodes.length === 0) return;
      navigator.clipboard.writeText(allCodes.join("\n\n")).then(() => {
        const msg = document.getElementById('allCopyMsg');
        msg.style.display = "inline";
        msg.style.opacity = "1";
        setTimeout(() => { msg.style.opacity = "0"; }, 2000);
      });
    }
  </script>
</body>
</html>
