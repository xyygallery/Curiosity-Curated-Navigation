<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>HTML Generator</title>

<style>
body {
  margin: 0;
  padding: 60px 20px;
  background: #fff;
  color: #111;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
}

/* ä¸»ä½“ */
.app {
  max-width: 560px;
  margin: 0 auto;
}

/* å•æ­¥ */
.step {
  display: none;
  align-items: center;
  gap: 14px;
}

.step.active {
  display: flex;
}

/* è¾“å…¥æ¡† */
input {
  width: 420px;
  max-width: 100%;
  font-size: 18px;
  padding: 8px 4px;
  border: none;
  outline: none;
  background: transparent;
}

input::placeholder {
  color: #aaa;
}

/* æ“ä½œæŒ‰é’®ï¼ˆç¬¦å·ï¼‰ */
.action {
  font-size: 22px;
  cursor: pointer;
  user-select: none;
}

.action:hover {
  opacity: 0.6;
}

/* ç´¯è®¡åŒº */
.all {
  margin-top: 80px;
}

pre {
  white-space: pre-wrap;
  font-size: 13px;
  line-height: 1.6;
}

/* å¤åˆ¶ */
.copy {
  cursor: pointer;
  font-size: 20px;
  margin-bottom: 10px;
  display: inline-block;
}
.copy:hover {
  opacity: .6;
}
</style>
</head>

<body>

<div class="app">

  <!-- URL -->
  <div class="step active">
    <input id="url" placeholder="https://example.com">
    <span class="action" onclick="next()">â†’</span>
  </div>

  <!-- Title -->
  <div class="step">
    <input id="title" placeholder="æ ‡é¢˜">
    <span class="action" onclick="next()">â†’</span>
  </div>

  <!-- Desc -->
  <div class="step">
    <input id="desc" placeholder="æè¿°">
    <span class="action" onclick="next()">â†’</span>
  </div>

  <!-- Date -->
  <div class="step">
    <input type="date" id="date">
    <span class="action" onclick="generate()">â†’</span>
  </div>

  <!-- ç´¯è®¡ -->
  <div class="all">
    <span class="copy" onclick="copyAll()">ğŸ“‹</span>
    <pre id="allOutput"></pre>
  </div>

</div>

<script>
let step = 0;
const steps = document.querySelectorAll('.step');
let allCodes = [];

function show() {
  steps.forEach((s,i)=>s.classList.toggle('active', i===step));
}

function next() {
  if (step === 0 && !/^https?:\/\//.test(url.value.trim())) return;
  if (step === 1 && !title.value.trim()) return;
  if (step === 2 && !desc.value.trim()) return;
  step++;
  show();
}

function today() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}
date.value = today();

function formatDate(s){
  const [y,m,d]=s.split("-");
  return `${parseInt(y)}/${parseInt(m)}/${parseInt(d)}`;
}

function generate() {
  const code = `
<a href="${url.value}" title="æ”¶å½•æ—¥æœŸï¼š${formatDate(date.value)}">
  <h2>${title.value} -></h2>
  <p>${desc.value}</p>
</a>`.trim();

  allCodes.push(code);
  allOutput.textContent = allCodes.join("\n\n");

  url.value = title.value = desc.value = '';
  date.value = today();
  step = 0;
  show();
}

function copyAll() {
  if (!allCodes.length) return;
  navigator.clipboard.writeText(allCodes.join("\n\n"));
}
</script>

</body>
</html>
