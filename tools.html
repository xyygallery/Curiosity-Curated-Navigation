<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Generator</title>

<style>
body {
  margin: 0;
  padding: 80px 20px;
  background: #fff;
  color: #111;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.app {
  max-width: 520px;
  margin: 0 auto;
}

.step {
  display: none;
}

.step.active {
  display: block;
}

input {
  width: 420px;
  max-width: 100%;
  font-size: 20px;
  padding: 6px 2px;
  border: none;
  outline: none;
  background: transparent;
}

input::placeholder {
  color: #aaa;
}

.all {
  margin-top: 100px;
}

pre {
  font-size: 13px;
  line-height: 1.6;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="app">

  <div class="step active">
    <input id="url" placeholder="https://example.com">
  </div>

  <div class="step">
    <input id="title" placeholder="标题">
  </div>

  <div class="step">
    <input id="desc" placeholder="描述">
  </div>

  <div class="step">
    <input type="date" id="date">
  </div>

  <div class="all">
    <pre id="allOutput"></pre>
  </div>

</div>

<script>
let step = 0;
const steps = document.querySelectorAll('.step');
let allCodes = [];

function show() {
  steps.forEach((s,i)=>s.classList.toggle('active', i===step));
  steps[step].querySelector('input').focus();
}

function today() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}
date.value = today();

function formatDate(s){
  const [y,m,d]=s.split("-");
  return `${parseInt(y)}/${parseInt(m)}/${parseInt(d)}`;
}

function generate(force = false) {
  if (!url.value || !title.value || !desc.value) return;

  const dateText = force ? formatDate(today()) : formatDate(date.value);

  const code = `
<a href="${url.value}" target="_blank" title="收录日期：${dateText}">
  <h2>${title.value} -></h2>
  <p>${desc.value}</p>
</a>`.trim();

  allCodes.push(code);
  allOutput.textContent = allCodes.join("\n\n");

  // 重置
  url.value = title.value = desc.value = '';
  date.value = today();
  step = 0;
  show();
}

document.addEventListener('keydown', e => {
  const input = steps[step].querySelector('input');

  // Esc：清空当前输入
  if (e.key === 'Escape') {
    input.value = '';
    return;
  }

  // Ctrl + Enter：强制生成（跳过日期）
  if (e.key === 'Enter' && e.ctrlKey) {
    generate(true);
    return;
  }

  // Ctrl + C：复制全部
  if (e.key.toLowerCase() === 'c' && e.ctrlKey) {
    if (allCodes.length) {
      navigator.clipboard.writeText(allCodes.join("\n\n"));
    }
    return;
  }

  // Enter：正常流程
  if (e.key === 'Enter') {
    if (step === 0 && !/^https?:\/\//.test(url.value.trim())) return;
    if (step === 1 && !title.value.trim()) return;
    if (step === 2 && !desc.value.trim()) return;

    if (step < 3) {
      step++;
      show();
    } else {
      generate();
    }
  }
});

// 初始化聚焦
show();
</script>

</body>
</html>
