<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Generator</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  font-family: system-ui, -apple-system;
  color: #111;
}

.app {
  text-align: center;
  width: 600px;
}

.step {
  display: none;
  margin: 20px 0;
}

.step.active {
  display: block;
}

input {
  width: 500px;
  font-size: 28px;
  padding: 12px 6px;
  border: none;
  outline: none;
  background: transparent;
  pointer-events: none;
  text-align: center;
}

input::placeholder {
  color: #aaa;
}

.all {
  margin-top: 60px;
  text-align: left;
}

pre {
  font-size: 16px;
  line-height: 1.6;
  white-space: pre-wrap;
}

/* 隐藏的全局 textarea 捕获输入 */
#globalInput {
  position: absolute;
  left: -9999px;
  width: 1px;
  height: 1px;
  opacity: 0;
}
</style>
</head>

<body>

<div class="app">

  <div class="step active"><input id="url" placeholder="实例域名"></div>
  <div class="step"><input id="title" placeholder="标题"></div>
  <div class="step"><input id="desc" placeholder="描述"></div>
  <div class="step"><input id="date" placeholder="YYYY-MM-DD"></div>

  <div class="all">
    <pre id="allOutput"></pre>
  </div>

  <textarea id="globalInput" autofocus></textarea>

</div>

<script>
let step = 0;
const steps = document.querySelectorAll('.step');
const fields = ['url','title','desc','date'];
let allCodes = [];
let buffer = '';

function render() {
  steps.forEach((s,i)=>s.classList.toggle('active', i===step));
  document.getElementById(fields[step]).value = buffer;
}

function today() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

function formatDate(s){
  const [y,m,d]=s.split("-");
  return `${parseInt(y)}/${parseInt(m)}/${parseInt(d)}`;
}

function generate(forceDate=false) {
  const urlVal = document.getElementById('url').value;
  const titleVal = document.getElementById('title').value;
  const descVal = document.getElementById('desc').value;
  const dateVal = forceDate ? today() : document.getElementById('date').value || today();

  if (!urlVal || !titleVal || !descVal) return;

  const code = `
<a href="${urlVal}" class="group rounded-lg border border-transparent px-5 py-4 transition-colors hover:border-gray-300 hover:bg-gray-100 hover:dark:border-neutral-700 hover:dark:bg-neutral-800/30" target="_blank" rel="noopener noreferrer" title="收录日期：${dateVal}"> 
    <h2 class="mb-3 text-2xl font-light">
       ${titleVal} 
        <span class="inline-block transition-transform group-hover:translate-x-1 motion-reduce:transform-none ml-2">-&gt;</span>
    </h2>
    <p class="m-0 max-w-[30ch] text-sm opacity-50">${descVal}</p> 
</a>`.trim();

  allCodes.push(code);
  allOutput.textContent = allCodes.join("\n\n");

  fields.forEach(id => document.getElementById(id).value = '');
  buffer = '';
  step = 0;
  render();
}

const globalInput = document.getElementById('globalInput');
globalInput.focus();

globalInput.addEventListener('input', e => {
  buffer = globalInput.value;
  render();
});

document.addEventListener('keydown', e => {

  if (e.ctrlKey && e.key.toLowerCase() === 'c') {
    if (allCodes.length) navigator.clipboard.writeText(allCodes.join("\n\n"));
    return;
  }

  if (e.ctrlKey && e.key === 'Enter') {
    generate(true);
    return;
  }

  if (e.key === 'Enter') {
    if (step === 0 && !/^https?:\/\//.test(buffer)) return;
    if (step < 3) {
      document.getElementById(fields[step]).value = buffer;
      buffer = '';
      globalInput.value = '';
      step++;
      render();
    } else {
      document.getElementById(fields[step]).value = buffer;
      generate();
      globalInput.value = '';
    }
    return;
  }

  if (e.key === 'Backspace') {
    buffer = buffer.slice(0,-1);
    render();
    return;
  }

});

setInterval(()=>globalInput.focus(), 100);
render();
</script>

</body>
</html>
