<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>FFmpeg M3U8 命令生成器</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background: #f7f7f7;
    border-radius: 10px;
    border: 1px solid #ddd;
  }
  h2 { text-align: center; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select {
    width: 100%; padding: 8px; margin-top: 5px;
    border: 1px solid #ccc; border-radius: 5px;
  }
  textarea {
    width: 100%; height: 140px; margin-top: 10px;
    padding: 10px; font-family: Consolas, monospace;
    border-radius: 5px;
  }
  button {
    width: 100%; margin-top: 15px; padding: 10px;
    background: #3575f5; color: #fff; border: none;
    border-radius: 5px; font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #285ed4; }
</style>
</head>
<body>

<h2>FFmpeg M3U8 命令生成器</h2>

<label>视频名称（自动加引号）</label>
<input id="name" placeholder="例如：安多 第二季 第6集">

<label>M3U8 链接</label>
<input id="link" placeholder="粘贴 m3u8 链接">

<label>模式选择</label>
<select id="mode">
  <option value="safe">稳妥模式（推荐）</option>
  <option value="fast">极速模式（保留原画质）</option>
</select>

<button onclick="generate()">生成命令</button>

<label>生成的命令：</label>
<textarea id="output" readonly></textarea>

<button onclick="copyCmd()">复制命令</button>

<script>
function generate() {
  const name = document.getElementById("name").value.trim();
  const link = document.getElementById("link").value.trim();
  const mode = document.getElementById("mode").value;
  const output = document.getElementById("output");

  if (!name || !link) {
    output.value = "请填写完整：名称 + m3u8 链接";
    return;
  }

  let cmd = '';
  if (mode === 'safe') {
    // 稳妥模式：重新编码，保证音画同步
    cmd = `ffmpeg -fflags +genpts -allowed_extensions ALL -i "${link}" ` +
          `-c:v libx264 -preset fast -crf 23 -c:a aac -b:a 128k -movflags +faststart "${name}.mp4"`;
  } else {
    // 极速模式：不重新编码，只处理时间戳
    cmd = `ffmpeg -fflags +genpts -allowed_extensions ALL -i "${link}" -c copy "${name}.mp4"`;
  }

  output.value = cmd;
}

function copyCmd() {
  const text = document.getElementById("output");
  text.select();
  document.execCommand("copy");
  alert("命令已复制！");
}
</script>

</body>
</html>
