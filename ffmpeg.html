<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>FFmpeg HLS 下载器（稳妥+极速）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: Arial, sans-serif; margin: 20px; padding: 10px; background: #f7f7f7; }
  .container { max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 10px; border: 1px solid #ddd; }
  h2 { text-align: center; font-size: 1.6em; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; box-sizing: border-box; }
  textarea { height: 140px; font-family: Consolas, monospace; }
  button { width: 100%; margin-top: 15px; padding: 12px; background: #3575f5; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
  button:hover { background: #285ed4; }
</style>
</head>
<body>

<div class="container">
<h2>FFmpeg HLS 下载器</h2>

<label>视频名称（自动加引号）</label>
<input id="name" placeholder="例如：安多 第二季 第6集">

<label>输出路径（可选，默认当前目录）</label>
<input id="path" placeholder="例如：D:\Videos">

<label>M3U8 链接</label>
<input id="link" placeholder="粘贴 m3u8 链接">

<label>下载模式</label>
<select id="mode">
  <option value="safe">稳妥模式（音画同步，快速编码）</option>
  <option value="fast">极速模式（保留原画质，可能音画不同步）</option>
</select>

<button onclick="generate()">生成命令</button>

<label>生成的命令：</label>
<textarea id="output" readonly></textarea>

<button onclick="copyCmd()">复制命令</button>
</div>

<script>
function generate() {
  const name = document.getElementById("name").value.trim();
  const path = document.getElementById("path").value.trim();
  const link = document.getElementById("link").value.trim();
  const mode = document.getElementById("mode").value;
  const output = document.getElementById("output");

  if (!name || !link) {
    output.value = "请填写完整：名称 + m3u8 链接";
    return;
  }

  const outFile = path ? `${path.replace(/\\$/,'\\')}\\${name}.mp4` : `${name}.mp4`;
  let cmd = '';

  if (mode === 'safe') {
    // 稳妥模式：重新编码，修复时间戳，忽略坏包
    cmd = `ffmpeg -fflags +genpts -err_detect ignore_err -allowed_extensions ALL -i "${link}" ` +
          `-c:v libx264 -preset ultrafast -crf 23 -c:a aac -b:a 128k -movflags +faststart "${outFile}"`;
  } else {
    // 极速模式：不重新编码，保留原画质
    cmd = `ffmpeg -fflags +genpts -allowed_extensions ALL -i "${link}" -c copy "${outFile}"`;
  }

  output.value = cmd;
}

function copyCmd() {
  const text = document.getElementById("output");
  text.select();
  document.execCommand("copy");
  alert("命令已复制！");
}
</script>

</body>
</html>
