<div id="movie-generator" style="padding:20px; background:#222; color:#fff; max-width:500px; border-radius:10px;">
    <h2 style="margin-top:0;">影片代码生成器</h2>

    <label>影片名称：</label><br>
    <input id="title" style="width:100%; margin:6px 0;"><br>

    <label>影片链接（a 标签 href）：</label><br>
    <input id="link" style="width:100%; margin:6px 0;"><br>

    <label>海报图片路径（例如 data/images/xxx.jpg）：</label><br>
    <input id="img" style="width:100%; margin:6px 0;"><br>

    <label>星级评分：</label>
    <select id="stars" style="margin:6px 0;">
        <option value="★">★（1）</option>
        <option value="★★">★★（2）</option>
        <option value="★★★">★★★（3）</option>
        <option value="★★★★">★★★★（4）</option>
        <option value="★★★★★" selected>★★★★★（5）</option>
    </select>
    <br>

    <label>
        <input type="checkbox" id="hasSource">
        有资源（添加 has-source）
    </label>
    <br><br>

    <button onclick="generateCode()" style="padding:8px 14px; cursor:pointer;">生成代码</button>

    <h3>生成结果：</h3>
    <textarea id="output" style="width:100%; height:180px; margin-top:6px; font-size:14px;"></textarea>
</div>

<script>
function generateCode() {
    const title = document.getElementById('title').value.trim();
    const link  = document.getElementById('link').value.trim();
    const img   = document.getElementById('img').value.trim();
    const stars = document.getElementById('stars').value;
    const hasSource = document.getElementById('hasSource').checked;

    const className = hasSource ? 'post-box-image has-source' : 'post-box-image';

    const code =
`<article class="post-box">
    <div class="post-box-container">
        <div class="${className}" style="background-image: url(${img});">
            <span></span>
        </div>
        <div class="post-box-text">
            <h2 class="post-box-title">
                <a href="${link}" target="_blank" rel="bookmark">${title}</a>
            </h2>
            <div class="countdown">${stars}</div>
        </div>
    </div>
</article>`;

    document.getElementById('output').value = code;
}
</script>
