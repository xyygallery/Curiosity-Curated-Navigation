<title>影视墙</title>

<style>
/* ------------------------
   顶部留白
   ------------------------ */
body {
    margin: 0;
    padding-top: 70px;
    font-family: Lato, Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.42857143;
    color: #999;
    background-color: #222;
    opacity: 0;
    transition: opacity .5s ease;
}
body.is-ready { opacity: 1; }

/* ------------------------
   海报卡片列表
   ------------------------ */
.post-box-list {
    display: grid;
    grid-template-columns: repeat(4, 260px);
    justify-content: center;
    gap: 60px;
}

/* ------------------------
   海报卡片
   ------------------------ */
.post-box {
    background-color: #222;
    cursor: pointer;
    position: relative;
    transition: all 0.4s;
}

.post-box-container { position: relative; }
.post-box-container.open { overflow-y: auto; }

.post-box-image {
    background-size: cover;
    background-position: center;
    height: 0;
    padding-bottom: 141.5%;
    box-shadow: 0 0 35px 5px rgba(0,0,0,.4);
    transition: box-shadow .28s ease;
}

/* 默认 hover（无资源） */
.post-box:hover .post-box-image {
    box-shadow: 0 0 35px 5px rgba(0,0,0,.5);
}

/* 有资源 → 白色亮光 */
.post-box.has-source:hover .post-box-image {
    box-shadow: 0 0 35px 10px rgba(255,255,255,0.32);
}

/* 手机端：无 hover，因此有资源时轻微常亮 */
@media (max-width: 768px) {
    .post-box.has-source .post-box-image {
        box-shadow: 0 0 12px rgba(255,255,255,0.06);
    }
}


.post-box-image span {
    display: block;
    position: absolute;
    top:0; bottom:0; left:0; right:0;
    background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, #000 100%);
    opacity: 0.85;
    transition: opacity 0.8s;
}
.post-box:hover .post-box-image span { opacity: 1; }

/* ------------------------
   海报文字
   ------------------------ */
.post-box-text {
    position: absolute;
    bottom: 25px;
    left: 25px;
    right: 25px;
    transition: transform 0.4s, opacity 0.4s;
}

.post-box-text .post-box-title {
    display: flex;
    gap: 8px;
    line-height: 0px;
}

.post-box-text .post-box-title a {
    color: #fff;
    font-weight: 700;
    font-size: 1.5rem;
    text-decoration: none;
    text-shadow: 0 1px 1px rgba(0,0,0,.3);
}

.post-box-subtitle {
    color: #999;
    font-size: 14px;
    font-weight: 400;
}

/* 让 main 占满视口（考虑你 body 的 top padding）并留出底部安全距离 */
main#main {
  min-height: calc(100vh - 70px); /* 减去 body 的 padding-top:70px */
  box-sizing: border-box;
  padding-bottom: 60px; /* 页面底部的留白 */
}


/* ------------------------
   响应式
   ------------------------ */
@media (max-width: 1024px) {
    .post-box-list { grid-template-columns: repeat(3, 260px); gap: 40px; }
}
@media (max-width: 600px) {
    .post-box-list {
        grid-template-columns: repeat(2, 260px);
        column-gap: 20px; /* 左右间距（原 gap 的横向） */
        row-gap: 40px;    /* ↑↑↑ 新增：上下间距改大一点 */
    }
}
@media (max-width: 400px) {
    .post-box-list { grid-template-columns: 1fr; gap: 20px; }
}

/* 星星评分 */
.countdown {
    display: block;
    color: #999;
    font-size: 0.875rem;
    margin-top: 4px;
    font-weight: 400;
}
</style>

<script>
/* 页面淡入动画 */
window.addEventListener('load', function() {
  document.body.classList.add('is-ready');
});
</script>

<script>
/* 卡片整体变成可点击，点击跳转 a.href */
document.addEventListener('DOMContentLoaded', function() {
    const boxes = document.querySelectorAll('.post-box');
    boxes.forEach(box => {
        const link = box.querySelector('a');
        if (link) {
            const url = link.href;
            box.style.cursor = 'pointer';
            box.addEventListener('click', function(e) {
                if (e.target.tagName.toLowerCase() !== 'a') {
                    window.open(url, '_blank');
                }
            });
        }
    });
});
</script>
