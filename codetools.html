<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>代码生成器</title>
  <style>
    body {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      font-weight: 500;
      color: #111;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 0 3px rgba(0, 118, 255, 0.1);
    }
    button {
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 14px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #0059c9;
    }
    pre {
      background: #fff;
      border: 1px solid #eee;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      overflow-x: auto;
    }
    #allCopyMsg, #errorMsg, #descMsg, #titleMsg {
      margin-left: 10px;
      font-size: 13px;
      display: none;
      transition: opacity 0.3s ease;
    }
    #allCopyMsg { color: #0070f3; }
    #errorMsg, #descMsg, #titleMsg { color: #e00; }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML 卡片生成器</h1>

  <label>标题</label>
  <input type="text" id="title" placeholder="例如：98.js" maxlength="6">
  <span id="titleMsg">⚠️ 最多只能输入6个字</span>

  <label>描述</label>
  <input type="text" id="desc" placeholder="例如：Windows 98 模拟" maxlength="9">
  <span id="descMsg">⚠️ 最多只能输入9个字</span>

  <label>URL</label>
  <input type="text" id="url" placeholder="例如：https://98.js.org/">

  <label>收录日期</label>
  <input type="text" id="date">

  <div class="btn-row">
    <button onclick="generate()">生成</button>
    <span id="errorMsg">❌ 请完整填写所有内容</span>
  </div>

  <h2>最后生成的代码</h2>
  <pre id="output"></pre>

  <h2>累计生成的所有代码</h2>
  <div class="btn-row">
    <button onclick="copyAll()">复制全部</button>
    <span id="allCopyMsg">✅ 全部已复制</span>
  </div>
  <pre id="allOutput"></pre>

  <script>
    let allCodes = [];

    // 获取今天日期
    function getToday() {
      const today = new Date();
      return today.getFullYear() + "/" + (today.getMonth() + 1) + "/" + today.getDate();
    }

    // 页面加载时自动填入今天日期
    window.onload = function() {
      document.getElementById('date').value = getToday();
    };

    // 限制标题输入提示
    const titleInput = document.getElementById('title');
    const titleMsg = document.getElementById('titleMsg');
    titleInput.addEventListener('input', () => {
      if (titleInput.value.length >= 6) {
        titleMsg.style.display = "inline";
      } else {
        titleMsg.style.display = "none";
      }
    });

    // 限制描述输入提示
    const descInput = document.getElementById('desc');
    const descMsg = document.getElementById('descMsg');
    descInput.addEventListener('input', () => {
      if (descInput.value.length >= 9) {
        descMsg.style.display = "inline";
      } else {
        descMsg.style.display = "none";
      }
    });

    function generate() {
      const title = titleInput.value.trim();
      const desc = descInput.value.trim();
      const url = document.getElementById('url').value.trim();
      const date = document.getElementById('date').value.trim();

      const errorMsg = document.getElementById('errorMsg');
      if (!title || !desc || !url || !date) {
        errorMsg.style.display = "inline";
        errorMsg.style.opacity = "1";
        setTimeout(() => { errorMsg.style.opacity = "0"; }, 2000);
        return;
      }

      const code = `
<a href="${url}" class="group rounded-lg border border-transparent px-5 py-4 transition-colors hover:border-gray-300 hover:bg-gray-100 hover:dark:border-neutral-700 hover:dark:bg-neutral-800/30" target="_blank" rel="noopener noreferrer" title="收录日期：${date}">
    <h2 class="mb-3 text-2xl font-light">
       ${title}
        <span class="inline-block transition-transform group-hover:translate-x-1 motion-reduce:transform-none ml-2">-&gt;</span>
    </h2>
    <p class="m-0 max-w-[30ch] text-sm opacity-50">${desc}</p>
</a>
      `.trim();

      // 显示最后一次生成的代码
      document.getElementById('output').textContent = code;

      // 保存到累计数组
      allCodes.push(code);
      document.getElementById('allOutput').textContent = allCodes.join("\n\n");

      // 清空表单 & 重置日期
      titleInput.value = "";
      descInput.value = "";
      document.getElementById('url').value = "";
      document.getElementById('date').value = getToday();
      titleMsg.style.display = "none";
      descMsg.style.display = "none";
    }

    function copyAll() {
      if (allCodes.length === 0) return;
      navigator.clipboard.writeText(allCodes.join("\n\n")).then(() => {
        const msg = document.getElementById('allCopyMsg');
        msg.style.display = "inline";
        msg.style.opacity = "1";
        setTimeout(() => { msg.style.opacity = "0"; }, 2000);
      });
    }
  </script>
</body>
</html>
