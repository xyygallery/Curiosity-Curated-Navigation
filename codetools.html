<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>HTML 代码生成器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 15px; margin-top: 20px; border-radius: 5px; white-space: pre-wrap; }
    #copyMsg { margin-left: 10px; color: green; display: none; }
  </style>
</head>
<body>
  <h1>HTML 卡片生成器</h1>

  <label>标题：</label>
  <input type="text" id="title" placeholder="例如：98.js">

  <label>描述：</label>
  <input type="text" id="desc" placeholder="例如：Windows 98 模拟">

  <label>URL：</label>
  <input type="text" id="url" placeholder="例如：https://98.js.org/">

  <label>收录日期：</label>
  <input type="text" id="date">

  <button onclick="generate()">生成并复制代码</button>
  <button onclick="clearForm()">清空表单</button>
  <span id="copyMsg">✅ 已复制</span>

  <h2>结果：</h2>
  <pre id="output"></pre>

  <script>
    // 页面加载时自动填入今天日期
    window.onload = function() {
      const today = new Date();
      const formattedDate = today.getFullYear() + "/" + (today.getMonth() + 1) + "/" + today.getDate();
      document.getElementById('date').value = formattedDate;
    };

    function generate() {
      const title = document.getElementById('title').value;
      const desc = document.getElementById('desc').value;
      const url = document.getElementById('url').value;
      const date = document.getElementById('date').value;

      if (!title || !desc || !url || !date) {
        alert("请完整填写所有内容！");
        return;
      }

      const code = `
<a href="${url}" class="group rounded-lg border border-transparent px-5 py-4 transition-colors hover:border-gray-300 hover:bg-gray-100 hover:dark:border-neutral-700 hover:dark:bg-neutral-800/30" target="_blank" rel="noopener noreferrer" title="收录日期：${date}">
    <h2 class="mb-3 text-2xl font-light">
       ${title}
        <span class="inline-block transition-transform group-hover:translate-x-1 motion-reduce:transform-none ml-2">-&gt;</span>
    </h2>
    <p class="m-0 max-w-[30ch] text-sm opacity-50">${desc}</p>
</a>
      `.trim();

      // 显示代码
      document.getElementById('output').textContent = code;

      // 自动复制到剪贴板
      navigator.clipboard.writeText(code).then(() => {
        const msg = document.getElementById('copyMsg');
        msg.style.display = "inline";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000); // 2 秒后消失
      });
    }

    function clearForm() {
      document.getElementById('title').value = "";
      document.getElementById('desc').value = "";
      document.getElementById('url').value = "";
      const today = new Date();
      const formattedDate = today.getFullYear() + "/" + (today.getMonth() + 1) + "/" + today.getDate();
      document.getElementById('date').value = formattedDate; // 清空时也重置为今天
      document.getElementById('output').textContent = "";
    }
  </script>
</body>
</html>
